<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mangrove Guardian</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f5f5f5;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
      letter-spacing: 1px;
      color: #00d4ff;
      text-shadow: 0 0 15px rgba(0, 212, 255, 0.3);
    }

    .role-container {
      display: flex;
      gap: 40px;
    }

    .role-card {
      background: #111;
      border: 1px solid #333;
      border-radius: 16px;
      padding: 40px 60px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.2s;
      cursor: pointer;
    }

    .role-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 0 20px rgba(0, 212, 255, 0.4);
    }

    .role-card h2 {
      margin: 0 0 10px 0;
      font-size: 1.8rem;
      color: #ff4df0;
    }

    .role-card p {
      font-size: 0.95rem;
      color: #bbb;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>
<body>
  <h1>Welcome to Mangrove Guardian</h1>

  <div class="role-container">
    

    <a href="{{ url_for('user') }}">
      <div class="role-card">
        <h2>User</h2>
        <p>Report issues like cutting, dumping, or pollution.</p>
      </div>
    </a>
    <a href="{{ url_for('admin_page') }}">
      <div class="role-card">
        <h2>Authority</h2>
        <p>View reports and take necessary action.</p>
      </div>
    </a>
  </div>
</body>
</html>
