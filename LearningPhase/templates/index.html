<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eco Issue Reporter</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;800&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

  <style>
    /* ====== Global Dark Futuristic Theme ====== */
    a{
      color: #00ffe0;
      text-decoration: none;
      font-weight: 600;
      margin: 15px 0;
      display: inline-block;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0a0a0a 0%, #111 100%);
      font-family: 'Rajdhani', sans-serif;
      color: #eaeaea;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin: 25px 0;
      font-size: 2.5rem;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(90deg, #00ffea, #9d00ff, #00ff88);
      /* -webkit-background-clip: text; */
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(0, 255, 234, 0.4);
    }

    .container {
      margin-top: 10px;
      background: rgba(25, 25, 25, 0.85);
      backdrop-filter: blur(12px);
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.2);
      width: 90%;
      max-width: 650px;
      border: 1px solid rgba(0, 255, 200, 0.25);
      animation: fadeIn 0.7s ease;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
      font-size: 1rem;
      color: #00ffe0;
      letter-spacing: 1px;
    }

    select, input[type="file"], button {
      width: 100%;
      margin-bottom: 18px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      font-family: 'Rajdhani', sans-serif;
      outline: none;
    }

    select, input[type="file"] {
      background: #1c1c1c;
      color: #e0e0e0;
      border: 1px solid rgba(0, 255, 234, 0.25);
      transition: 0.3s;
    }

    select:hover, input[type="file"]:hover {
      border-color: #00ffea;
      box-shadow: 0 0 10px rgba(0, 255, 234, 0.2);
    }

    button {
      background: linear-gradient(90deg, #00ff88, #00ffe0, #9d00ff);
      color: #121212;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      border-radius: 12px;
      letter-spacing: 1px;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 234, 0.5);
    }

    #map {
      height: 320px;
      border-radius: 14px;
      margin-top: 12px;
      border: 1px solid rgba(0, 255, 234, 0.25);
      box-shadow: inset 0 0 15px rgba(0, 255, 234, 0.2);
    }

    .response {
      margin-top: 20px;
      padding: 15px;
      background: rgba(0, 255, 234, 0.05);
      border-left: 4px solid #00ffe0;
      border-radius: 12px;
      color: #00ffea;
      font-size: 1rem;
      display: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <a href="{{ url_for('admin_page') }}">Go to Admin Page</a>

  <h1>‚ö° Eco Issue Reporter</h1>

  <div class="container">
    <form id="reportForm" enctype="multipart/form-data">
      <label for="issue">Select Issue:</label>
      <select name="issue" id="issue" required>
        <option value="">-- Choose an Issue --</option>
        <option value="cutting">üå≥ Tree Cutting</option>
        <option value="dumping">üóë Garbage Dumping</option>
        <option value="pollution">üå´ Pollution</option>
        <option value="illegal">‚ö† Illegal Activity</option>
      </select>

      <label for="photo">Upload Evidence (Photo):</label>
      <input type="file" name="photo" id="photo" accept="image/*" required>

      <!-- Hidden fields for location -->
      <input type="hidden" id="latitude" name="latitude">
      <input type="hidden" id="longitude" name="longitude">

      <label>Confirm Location:</label>
      <div id="map"></div>

      <button type="submit">üöÄ Submit Report</button>
    </form>

    <div class="response" id="responseBox"></div>
  </div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    var map = L.map('map').setView([20.5937, 78.9629], 5);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    var marker;

    // Get user location
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function (position) {
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;

        document.getElementById("latitude").value = lat;
        document.getElementById("longitude").value = lon;

        map.setView([lat, lon], 15);
        marker = L.marker([lat, lon]).addTo(map)
          .bindPopup("üìç Your Location").openPopup();
      });
    }

    // Handle form submit
    document.getElementById("reportForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const formData = new FormData(this);

      const res = await fetch("/report", {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      const box = document.getElementById("responseBox");
      box.style.display = "block";
      box.innerHTML = `<b>${data.message}</b><br>
        <span>‚ö° Issue: ${data.issue}</span><br>
        <span>üéØ Points: ${data.points_awarded}</span><br>
        <span>üìç Location: ${data.latitude}, ${data.longitude}</span>`;
    });
  </script>
</body>
</html>
